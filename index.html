<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="title">Etch-A-Sketch</div>
        <div class="byline">Designed by Rohan</div>
    </div>
    <div class="mid">
        <div class="size">
            <div class="slidercontainer">
                <input type="range" min="2" max="100" value="16" class="slider">
            </div>
            <div class="textboxcontainer">
                <input type="text" class="textbox">
            </div>
        </div>
        <div class="valuedisplay">Displaying a 16X16 grid.</div>
        <div class="container"></div>
        <button class="clear">Clear</button>
    </div>

    <script src="App.js"></script>
</body>
</html>
